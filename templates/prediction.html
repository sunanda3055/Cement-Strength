        <form class="prediction-form" action="#" method="post">
            <span class="head-text1">
                <h1>Prediction</h1>
                <h2>Cement Strength Prediction</h2>
            </span>
            <br>
            <div class="form">
                <div class="label1">
                    <label>
                        Quantity of Cement<input type="number" name="cement" placeholder="  kg/m^3" required>
                    </label>
                    <label>
                        Blast Furnace Slag<input type="number" name="blastFurnaceSlag" placeholder="  kg/m^3" required>
                    </label>
                    <label>
                        Fly Ash<input type="number" name="flyAsh" placeholder="  kg/m^3" required>
                    </label>
                    <label>
                        Water<input type="number" name="water" placeholder="  kg/m^3" required>
                    </label>
                </div>
                <div class="label2">
                    <label>
                        Superplaticizer<input type="number" name="Superplaticizer" placeholder="  kg/m^3" required>
                    </label>
                    <label>
                        Coarse Aggregate<input type="number" name="coarseAggregate" placeholder="  kg/m^3" required>
                    </label>
                    <label>
                        Fine Aggregate<input type="number" name="fineAggregate" placeholder="  kg/m^3" required>
                    </label>
                    <label>
                        Age Day<input type="number" name="ageDay" placeholder="  # of days" required>
                    </label>
                </div>
            </div>
            <br>
            <div class="btn2">
                <div>
                    <input  class="pred-btn1 btn" type="submit" value="Submit">
                    <a  class="scroll" href="#prediction">
                        Scroll Down for results.
                    </a>
                </div>

            </div>
        </form>
    </div>
    <br><br>

    <div class="prediction-box">
        <div class="prediction-text">
            <a id="prediction"> PREDICTED STRENGTH OF THE CEMENT </a>
        </div>
        <div class="predictionValue">
            {{prediction}}
        </div>
    </div>
